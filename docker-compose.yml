version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: minc-teams-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-minc_teams}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-minc_teams}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-minc_teams}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minc-teams-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: runner
    container_name: minc-teams-api 
    environment:
      PORT: 3000   
    env_file:
      - apps/api/.env
    ports:
      - '5000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minc-teams-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  minc-teams-network:
    driver: bridge
